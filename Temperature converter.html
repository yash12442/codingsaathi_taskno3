<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f3f3f3;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #555;
    }

    input[type="number"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>
  <label>
    Celsius:
    <input type="number" id="celsiusInput">
  </label>
  <label>
    Fahrenheit:
    <input type="number" id="fahrenheitInput">
  </label>
  <label>
    Kelvin:
    <input type="number" id="kelvinInput">
  </label>
  <button onclick="convertTemperature()">Convert</button>

  <script>
    function convertTemperature() {
      var celsiusInput = document.getElementById("celsiusInput");
      var fahrenheitInput = document.getElementById("fahrenheitInput");
      var kelvinInput = document.getElementById("kelvinInput");
      
      if (celsiusInput.value !== "") {
        var celsius = parseFloat(celsiusInput.value);
        var fahrenheit = (celsius * 9/5) + 32;
        var kelvin = celsius + 273.15;
        fahrenheitInput.value = fahrenheit.toFixed(2);
        kelvinInput.value = kelvin.toFixed(2);
      } else if (fahrenheitInput.value !== "") {
        var fahrenheit = parseFloat(fahrenheitInput.value);
        var celsius = (fahrenheit - 32) * 5/9;
        var kelvin = (fahrenheit + 459.67) * 5/9;
        celsiusInput.value = celsius.toFixed(2);
        kelvinInput.value = kelvin.toFixed(2);
      } else if (kelvinInput.value !== "") {
        var kelvin = parseFloat(kelvinInput.value);
        var celsius = kelvin - 273.15;
        var fahrenheit = (kelvin * 9/5) - 459.67;
        celsiusInput.value = celsius.toFixed(2);
        fahrenheitInput.value = fahrenheit.toFixed(2);
      }
    }
  </script>
</body>
</html>
